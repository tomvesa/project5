<!DOCTYPE html>

        </div>
        <div class="container">
            <a href="/photos/.jpg">
                <img src="/photos/02.jpg" alt="Lake" >

                    The lake was so calm today. We had a great view of the snow on the mountains from here.

        </div>
        <div class="container">
            <a href="/photos/.jpg">
                <img src="/photos/03.jpg" alt="Canyon" >

        </div>
        <div class="container">
            <a href="/photos/.jpg">
                <img src="/photos/04.jpg" alt="Iceberg" >

        </div>
        <div class="container">
            <a href="/photos/.jpg">
                <img src="/photos/06.jpg" alt="Fall">

        <div class="container">
            <a href="/photos/.jpg">

        </div>

        <div class="container">
            <a href="/photos/.jpg">
